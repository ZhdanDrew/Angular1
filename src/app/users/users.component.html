<h1>Users:</h1>

<div class="users-wrapper">
    @for (user of users; track user) {
        @if (user.email === selectedUser.email) {
        <div class="user-card-selected" (click)="onUserClick(user)">
            <h4>{{ user.email }}</h4>
            <p>{{ user.password }}</p>
        </div>
        } @else {
        <div class="user-card" (click)="onUserClick(user)">
            <h4>{{ user.email }}</h4>
            <p>{{ user.password }}</p>
        </div>
        } 
    }
    <button class="btn-delete" (click)="onDeleteClick()">DELETE</button>
</div>
